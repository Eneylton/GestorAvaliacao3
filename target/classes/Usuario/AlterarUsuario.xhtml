<ui:composition template="/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

		<ui:define name="content">

		<div class="container">

			<f:metadata>
				<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			</f:metadata>

			<h:form id="frmCadastro">

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<h:inputHidden id="codigo" value="#{cadastroUsuarioBean.usuario.id}"
					readonly="true" />

				<div class="col-md-12 area-titulo">
					<div class="col-md-6">
						<h3>Cadastro de Usuário</h3>
					</div>
					<div class="col-md-6 text-right">
						<p:commandLink id="botaoSalvar" styleClass="btn btn-success"
							style="width:100px;" action="#{cadastroUsuarioBean.salvar}"
							update="frmCadastro">
							<span class="glyphicon glyphicon-ok"></span> Salvar</p:commandLink>

						<a href="../Usuario/PesquisaUsuario.xhtml" class="btn btn-primary"
							style="width: 140px;"><span
							class="glyphicon glyphicon-th-list"></span> Listar Usuários</a>

					</div>
				</div>



				<div class="row">
					<div class="col-md-6">
						<div class="col-md-5">Login</div>
						<div class="col-md-7">
							<p:inputText id="login" size="30" maxlength="20"
								value="#{cadastroUsuarioBean.usuario.login}" required="true" />
						</div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-6">
						<div class="col-md-5">Nome Completo</div>
						<div class="col-md-7">
							<p:inputText id="nomeCompleto" size="50" maxlength="255"
								value="#{cadastroUsuarioBean.usuario.nomeCompleto}"
								required="true" />
						</div>
					</div>
				</div>


				<div class="row">
					<div class="col-md-6">
						<div class="col-md-5">Admin</div>
						<div class="col-md-7">
							<p:selectOneRadio id="admin"
								value="#{cadastroUsuarioBean.usuario.admin}" styleClass="radio"
								required="true">
								<f:selectItem itemLabel="Sim" itemValue="S" />
								<f:selectItem itemLabel="Não" itemValue="N" />
							</p:selectOneRadio>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="col-md-5">Situação</div>
						<div class="col-md-7">
							<p:selectOneRadio id="situacao"
								value="#{cadastroUsuarioBean.usuario.situacao}"
								styleClass="radio" required="true">
								<f:selectItem itemLabel="Ativo" itemValue="A" />
								<f:selectItem itemLabel="Inativo" itemValue="I" />
							</p:selectOneRadio>
						</div>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
